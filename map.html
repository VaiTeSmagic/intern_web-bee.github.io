<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <title>Map</title>

</head>
<body>
    <main>
        <div class="container">
            <section class="maps">
                <div class="header-block">
                    <h2 class="title">Basic map</h2>
                    <div class="block-icons">
                        <img src="/img/Small Arrow Down Outline.png" alt="Chevron" class="map-icon">
                        <img src="/img/Update Outline.png" alt="Update" class="map-icon">
                        <img src="/img/Close Outline.png" alt="Close" class="map-icon">
                    </div>
                </div>
                <div id="map" class="map"></div>
                <div class="loading" id="loading-indicator">
                    <img src="/img/Redo Outline.png" alt="Loading" class="loading-img"></img>
                </div>
            </section>
            
        </div>
    
    </main>
    <script src="/js/maps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    
</body>
</html>
